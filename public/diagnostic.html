<!DOCTYPE html>
<html>
<head>
    <title>Diagnostic - Real Data Loading</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .pass { background: #e8f5e9; }
        .fail { background: #ffebee; }
    </style>
</head>
<body>
    <h1>Analytics Dashboard - Real Data Diagnostic</h1>
    <div id="results"></div>
    <script>
        const resultsDiv = document.getElementById('results');
        
        async function runDiagnostics() {
            let html = '';
            
            // Test 1: JSON fetch
            try {
                const response = await fetch('/projects-backup.json');
                const projects = await response.json();
                html += `<div class="test pass">
                    <strong>✓ JSON Fetch</strong><br>
                    Projects loaded: ${projects.length}<br>
                    Top project: ${projects[0].projectName}<br>
                    Total sales: $${(projects.reduce((s, p) => s + p.sales, 0)).toLocaleString()}
                </div>`;
            } catch (e) {
                html += `<div class="test fail"><strong>✗ JSON Fetch Failed:</strong> ${e.message}</div>`;
            }
            
            // Test 2: Check if modules load
            try {
                const realData = await import('@/lib/realProjectData');
                html += `<div class="test pass">
                    <strong>✓ realProjectData module loads</strong>
                </div>`;
            } catch (e) {
                html += `<div class="test fail"><strong>✗ realProjectData error:</strong> ${e.message}</div>`;
            }
            
            // Test 3: Check mockFirestore
            try {
                const mockFS = await import('@/lib/mockFirestore');
                const projects = await mockFS.mockFirestore.getProjects();
                html += `<div class="test pass">
                    <strong>✓ mockFirestore works</strong><br>
                    Projects from mockFirestore: ${projects.length}
                </div>`;
            } catch (e) {
                html += `<div class="test fail"><strong>✗ mockFirestore error:</strong> ${e.message}</div>`;
            }
            
            resultsDiv.innerHTML = html;
        }
        
        runDiagnostics();
    </script>
</body>
</html>
